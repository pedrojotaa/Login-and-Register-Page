<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="./css/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <title>Register</title>
</head>

<body>
    <header>
        <div id="cabecalho">
            <i id="logo" class="bi bi-grid-3x3-gap"></i>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                  <a class="nav-link active m-0 p-3" aria-current="page" href="./index.html">Inicio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link m-0 p-3" href="#">Sobre</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link m-0 p-3" href="#">Contato</a>
                </li>
              </ul>
        </div>
    </header>

    <main>
        <section id="container">
            <form class="box">
                    
                <h2>Cadastrar</h2>

                <p id='registerError'></p>
                <p id='registerSuccess'></p>
    
                <div class="label-float">
                    <input id="createName" type="text" placeholder="" required>
                    <label id="labelCreateName" for="createName">Name</label>
                <div class="label-float">
                    <input id="createUser" type="text" placeholder="" required>
                    <label id="labelCreateUser" for="createUser">User</label>
                </div>
                <div class="label-float">
                    <input id="createEmail" type="text" placeholder="" required>
                    <label id="labelCreateEmail" for="createEmail">E-mail</label>
                </div>
                <div class="label-float">
                    <input id="createPassword" type="password" placeholder="" required>
                    <label id="labelCreatePassword" for="createPassword">Password</label>
                    <i class="bi bi-eye-fill show-password"></i>
                </div>
                <div class="label-float">
                    <input id="confirmPassword" type="password" placeholder="" required>
                    <label id="labelConfirmPassword" for="confirmPassword">Confirm</label>
                    <i class="bi bi-eye-fill show-password"></i>
                </div>
                    
                <div>
                    <button id="registerButton">Register</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <div id="rodape">
            <h3>Created by HTML | CSS | JS | BootStrap</h3>
        </div>
    </footer>

    <script type="module" src="js/register.js"></script>
    <script src="./css/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
