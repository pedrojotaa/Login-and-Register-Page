    <main class="formulario">
        <section>
            <div>

                <form>
                    <input type="text" name="name" required placeholder="Name">
                    <input type="text" name="user" required placeholder="User">

                    <input id='create-password' type="password" name="senha" required placeholder="Password">
                    <p class="eye-create"></p>
                    <input id='confirm-password' type="password" name="senha" required placeholder="Confirm Password">
                    <p class="eye-confirm"></p>
                    <input type="submit" value="Register">
                </form>
            </div>
        </section>
    </main>

    <footer class="rodape">
