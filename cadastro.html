<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">

    <title>Register Page</title>
</head>
<body>
    <header class="cabecalho">
        <div>
            <h1>Register Page</h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li>Sobre</li>
                <li>Sobre</li>
            </ul>
        </div>
    </header>

    <main class="formulario">
        <section>
                <form class="caixa">
                    <h1>Register</h1>
                    <p id='registerError'></p>
                    <p id='registerSuccess'></p>

                    <div>
                        <label id="labelCreateName" for="createName">Name</label>
                        <input id="createName" type="text" required>
                    </div>

                    <div>
                        <label id="labelCreateUser" for="createUser">User</label>
                        <input id="createUser" type="text" required>
                    </div>

                    <div>
                        <label id="labelCreateEmail" for="createEmail">E-mail</label>
                        <input id="createEmail" type="text" required>
                    </div>

                    <div>
                        <label id="labelCreatePassword" for="createPassword">Password</label>
                        <input id="createPassword" type="password" required>
                        <p class="eye-create"></p>
                    </div>

                    <div>
                        <label id="labelConfirmPassword" for="confirmPassword">Confirm Password</label>
                        <input id="confirmPassword" type="password" required>
                        <p class="eye-confirm"></p>
                    </div>

                    <button id='registra'>Register</button>
                </form>
        </section>
    </main>

    <footer class="rodape">
        <div>
            <h1>Page created to learn</h6>
        </div>
    </footer>
    <script type="module" src="js/register.js"></script>
</body>
</html>
