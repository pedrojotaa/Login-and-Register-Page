<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="./css/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <title>Login</title>
</head>

<body>
    <header>
        <div id="cabecalho">
            <i id="logo" class="bi bi-grid-3x3-gap"></i>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                  <a class="nav-link active m-0 p-3" aria-current="page" href="./index.html">Inicio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link m-0 p-3" href="#">Sobre</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link m-0 p-3" href="#">Contato</a>
                </li>
              </ul>
        </div>
    </header>

    <main>
        <section id="container">
            <form class="box">

                <h2>Login</h2>

                <p id="msgErro"></p>
    
                <div class="label-float">
                    <input id="user" type="text" placeholder="" required>
                    <label id="labelUser" for="createUser">User</label>
                </div>

                <div class="label-float">
                    <input id="password" type="password" placeholder="" required>
                    <label id="labelPassword" for="createPassword">Password</label>
                    <i class="bi bi-eye-fill show-password"></i>
                </div>
                
                
                    
                <button id="loginButton">Login</button>
                    
                <hr class="linha">

                <div class="register-link">
                    <p><a href="cadastro.html">Cadastre-se</a></p>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <div id="rodape">
            <h3>Created by HTML | CSS | JS | BootStrap</h3>
        </div>
    </footer>

    <script type="module" src="js/login.js"></script>
    <script src="./css/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
