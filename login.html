<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="./css/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <title>Login</title>
</head>

<body>
    <header>
        <div id="cabecalho">
            <i id="logo" class="bi bi-grid-3x3-gap"></i>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                  <a class="nav-link active m-0 p-3" aria-current="page" href="./index.html">Inicio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link m-0 p-3" href="#">Sobre</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link m-0 p-3" href="#">Contato</a>
                </li>
              </ul>
        </div>
    </header>

    <main>
        <div id="container">
            <form class="box">

                <h2>Login</h2>

                <p id="loginErro"></p>
    
                <div class="label-float">
                    <input id="inputUser" type="text" placeholder="" required>
                    <label id="labelUser" for="createUser">Usuario</label>
                </div>

                <div class="label-float">
                    <input id="inputPassword" type="password" placeholder="" required>
                    <label id="labelPassword" for="createPassword">Senha</label>
                    <i class="bi bi-eye-fill view-password"></i>
                </div>
                    
                <button id="loginButton">Entrar</button>
                    
                <hr class="linha">

                <div class="register-link">
                    <p><a href="register.html">Cadastre-se</a></p>
                </div>
            </form>
        </div>
    </main>

    <script type="module" src="js/login.js"></script>
    <script src="./css/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
